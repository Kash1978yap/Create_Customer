<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="customer-list-container">
        <h3>Customers</h3>
        <button id="refresh-customers">Refresh Customers</button>
        <div id="customer-list">
          <p>Loading customers...</p>
        </div>
      </section>


      <section id="customer-container">
        <h3>Create Customer</h3>
        <form id="customer-form">
          <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" required />
          </div>
          <div class="form-group">
            <label for="middle_name">Middle Name:</label>
            <input type="text" id="middle_name" />
          </div>
          <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" required />
          </div>
          <div class="form-group">
            <label for="dob">DOB:</label>
            <input type="date" id="dob" required />
          </div>
          <div class="form-group">
            <label for="address_line_1">Address Line 1:</label>
            <input type="text" id="address_line_1" required />
          </div>
          <div class="form-group">
            <label for="zip_code">Zip Code:</label>
            <input type="text" id="zip_code" required />
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" required />
          </div>
          <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" required />
          </div>
          <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" required />
          </div>
          <button type="submit">Create Customer</button>
        </form>
        <div id="customer-message" class="hidden"></div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
